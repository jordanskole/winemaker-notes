<ion-view view-title="Winemaker's Notes">
  <ion-content ng-controller="RegisterCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Full Name" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Email Address" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="list list-inset">
      <button class="button button-block button-positive" ng-click="register()">
        Register
      </button>
    </div>
  </ion-content>
</ion-view>
